<mat-toolbar color="primary">

  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Contact Manager</span>

  <span class="example-spacer"></span>

  <button mat-button [mat-menu-trigger-for]="menu">
    <mat-icon >more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openAddContactDialog()">New Contacts</button>
    <!-- <button mat-menu-item (click)="toggleTheme.emit()">Toggle theme</button> -->
    <button mat-menu-item (click)="toggleDir.emit()">Toggle Direction</button>

  </mat-menu>  

</mat-toolbar>
